<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i3.wp.com/static.vecteezy.com/system/resources/previews/008/169/402/non_2x/abstract-shapes-and-line-in-nude-pastel-colors-neutral-background-in-minimalist-style-contemporary-illustration-free-vector.jpg?ssl=1'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: grey; 
            padding: 20px; 
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease; /* Added transition effect for hover */
        }

        .container:hover {
            transform: scale(1.05); /* Increase size on hover */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Blue color */
            color: #e6b8b8;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <div class="container">
        <h2>Customer Registration</h2>
        <form action="#" method="POST">
            <input type="text" name="cid" placeholder="enter an unique name " required>

            <input type="text" name="name" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="number" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Address" required>
            <button type="submit">Submit</button>
        </form>
        <a href="{{url_for('clogin')}}">already have an account! please login</a>
        <p><a href="#">Back</a></p>
    </div>
</body>
</html>
