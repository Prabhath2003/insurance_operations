<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 40px 2px rgba(37,73,214,018);
        }

        h4 {
            margin-top: 0;
            color: #333;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 330px;
            margin-left:-2px;
            /* margin-right: 100px; */
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10%;
            margin-left: 1%;
            width: 100px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            form {
                flex-direction: column;
            }

            input[type="text"] {
                margin-right: 0;
                margin-bottom: 10px;
            }

            button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="{{url_for('customer_dashboard')}}">BACK</a>

    <div class="container">
        <h4>Ask your doubt</h4>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="message"><b>{{ message }}</b></div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="message" placeholder="Type your question here">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
